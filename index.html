<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Links</title>
</head>
<body>

  <!-- Challenge 1: Wrap the text below with a link that has an absolute path -->
  <p>
  <a href="https://www.google.com">Google</a>
  </p>
  <!-- Challenge 2: Wrap the text below with a link that has a relative path to about.html-->
  <p>Relative Path (internal link)
  <a href="about.html">About Page</a>
  </p>
  <!-- Challenge 3: Wrap the img tag below with a link that uses the target attribute -->

Read more: https://html.com/attributes/a-target/#ixzz5oCrIYBnu
  <p>Link to lion picture
  <a href="/" target="_blank"><img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt= "lion"/></a>
  </p>
</body>
</html>
